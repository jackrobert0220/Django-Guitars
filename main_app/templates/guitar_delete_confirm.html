{% extends 'base.html' %} 

{% block content %}
<h1>Are you sure you want to Delete {{guitar.model}}?</h1>
<form method="post">
  {% csrf_token %}
  <div>
   <!-- confirm delete -->
    <input type="submit" value="Confirm" />
    <!-- Redirect back to detail on cancel -->
    <a href="{% url 'guitar_detail' guitar.pk %}">Cancel</a>
  </div>
</form>
{% endblock %}
