{% extends 'base.html' %}

{% block content %}
    <h1>Delete Pickup</h1>

    <h4>Are you sure you want to delete <strong>{{ pickup }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'pickups_show' pickup.id %}">Cancel</a>
    </form>
{% endblock %}
